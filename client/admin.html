<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="store-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
    <div class="header-icons">
      <button id="logout-btn" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Añadir Producto</h2>
      <form id="addProductForm" class="form">
        <input type="text" id="name" placeholder="Nombre del producto" required>
        <input type="text" id="description" placeholder="Descripción" required>
        <input type="number" id="price" placeholder="Precio" required>
        <input type="number" id="quantity" placeholder="Cantidad" required>
        <input type="file" id="image" accept="image/*" required>
        <button type="submit">Añadir Producto</button>
      </form>
    </section>

    <section>
      <h2>Lista de Productos</h2>
      <div class="product-list" id="productTableBody">
        <!-- Los productos se mostrarán aquí -->
      </div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
