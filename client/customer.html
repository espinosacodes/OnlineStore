<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cliente</h1>
        <button id="logout">Cerrar sesi칩n</button>

        <h2>Carrito de Compras</h2>
        <div id="cartList"></div>

        <button id="purchase">Realizar Compra</button>

        <h2>Lista de Productos</h2>
        <div id="product-list" class="product-list"></div>

        <h2>Historial de Compras</h2>
        <div id="purchaseHistory"></div>
    </div>
    <script>
        // Funci칩n para cargar y mostrar productos
        function loadProducts() {
            fetch('/api/products')
            .then(response => response.json())
            .then(data => {
                console.log('Productos:', data);  // Agrega un log para verificar los productos
                const productList = document.getElementById('product-list');
                productList.innerHTML = '';
                data.products.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.innerHTML = `
                        <h3>${product.name}</h3>
                        <img src="${product.imageUrl}" alt="${product.name}">
                        <button onclick="buyProduct('${product.id}')">Comprar</button>
                    `;
                    productList.appendChild(productItem);
                });
            })
            .catch(error => console.error('Error:', error));
        }

        // Funci칩n para comprar un producto
        function buyProduct(productId) {
            fetch(`/api/products/buy/${productId}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Producto comprado exitosamente');
                } else {
                    alert('Error al comprar el producto');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Cargar productos al cargar la p치gina
        window.onload = loadProducts;
    </script>
</body>
</html>
