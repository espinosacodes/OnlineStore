<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online - Cliente</title>
  <link rel="stylesheet" href="store-styles.css">
  <!-- Enlace a Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Bienvenido a la Tienda</h1>
    <div class="header-icons">
      <div id="cart-icon" class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count" class="cart-count">0</span>
      </div>
      <button id="logout-btn" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <main>
    <!-- Sección de productos -->
    <section id="product-grid" class="product-grid">
      <!-- Los productos se agregarán dinámicamente aquí -->
    </section>

    <!-- Modal del carrito de compras -->
    <section id="cart-modal" class="cart-modal" style="display: none;">
      <div class="cart-content">
        <span class="close-cart">&times;</span>
        <h2>Carrito de Compras</h2>
        <div id="cart-items"></div>
        <div id="cart-total"></div>
        <button id="checkout-btn">Realizar Compra</button>
      </div>
    </section>

    <!-- Sección del historial de compras -->
    <section id="purchase-history" class="purchase-history">
      <h2>Historial de Compras</h2>
      <div id="history-items"></div>
    </section>
  </main>

  <script src="customer.js"></script>
</body>
</html>
